{% extends 'base.html' %}
{% block content %}
<div>
    {% for book in order %}
        <p>{{book.book}}</p>
        <p>{{book.quantity}} - {{book.book.price}}</p>
        <a href="{% url 'store:add_cart' book.book.pk %}">Add</a>
        <a href="{% url 'store:remove_cart' book.book.pk %}">Remove</a>
    {% empty %}
    <h2>There are no Books in cart</h2>
    {% endfor %}
    {% if total > 0 %}
        <p>Total: {{total}}</p>
    {% endif %}
</div>
<a href="{% url 'store:book_main' %}">Zur√ºck</a>
{% endblock %}
